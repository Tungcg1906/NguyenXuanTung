    <script>
        // Function to highlight the current active link
        function setActiveLink() {
            const links = document.querySelectorAll('.navblock_text a');
            links.forEach(link => {
                link.classList.remove('active');
            });

            // Get the current URL
            const currentPath = window.location.pathname;

            // Set the active class based on the current URL
            if (currentPath.includes('index.html')) {
                document.getElementById('about-link').classList.add('active');
            } else if (currentPath.includes('experiences.html')) {
                document.getElementById('experiences-link').classList.add('active');
            } else if (currentPath.includes('publications.html')) {
                document.getElementById('research-link').classList.add('active');
            } else if (currentPath.includes('talks.html')) {
                document.getElementById('portfolio-link').classList.add('active');
            } else if (currentPath.includes('blog.html')) {
                document.getElementById('blog-link').classList.add('active');
            }
        }

        // Call the function to set the active link on page load
        window.onload = setActiveLink;
    </script>
